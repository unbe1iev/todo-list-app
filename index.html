<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Todo List</title>
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <main class="app">
            <h1>Todo App</h1>

            <section class="searchForTodo">
                <h2>Search for todo</h2>
                <table>
                    <thead>
                    <tr>
                        <th>Content</th>
                        <th>Date</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td><input type="text" name="searchTodoContent" id="searchTodoContent" placeholder="e.g. Make a dinner"></td>
                        <td><input type="date" name="searchTodoDate" id="searchTodoDate"></td>
                        <td><button class="searchTodoButton">Search</button></td>
                    </tr>
                    </tbody>
                </table>
            </section>

            <section class="todoList">
                <h2>Todo List</h2>
                    <table>
                        <thead>
                            <tr>
                                <th></th>
                                <th>Content</th>
                                <th>Date</th>
                                <th>Actions</th>
                            </tr>
                        </thead>

                        <tbody id="todoList">
                        <!-- here we will generate our todos -->
                        </tbody>
                    </table>
            </section>

            <section class="addTodo">
                <h2>Add a todo</h2>
                <form id="addTodoForm">
                    <table>
                        <thead>
                            <tr>
                                <th>Content</th>
                                <th>Date</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td><input type="text" name="addTodoContent" id="addTodoContent" placeholder="e.g. Make a dinner"></td>
                            <td><input type="date" name="addTodoDate" id="newTodoDate"></td>
                            <td><input type="submit" value="Add"></td>
                        </tr>
                        </tbody>
                    </table>
                </form>
            </section>
        </main>

        <script src="main.js"></script>
    </body>
</html>
